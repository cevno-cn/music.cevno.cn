<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐热评 _ Ganto</title>
    <link rel="shortcut icon" href="http://ganto.xyz/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
    <script src="js/index.js"></script>

    <div class="box">
        
        <audio loop class="mp3_url" src=""></audio>
        
        <div class="comment">
            <div class="row">
                <div class="user">
                    <div class="comment_avatar_url">
                        <img src="" alt="">
                    </div>
                    <div class="comment_nickname" title="双击"></div>
                </div>
                <div class="comment_content"></div>
                <div class="song">
                    <div class="volume" title="音量">
                        <span class="jian">-</span>
                        <i>100</i>
                        <span class="jia">+</span>
                    </div>
                    <div class="song_" title="播放/暂停">
                        <span class="author"></span>
                        <span class="title"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
